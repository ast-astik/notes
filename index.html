<!DOCTYPE html> 
<html lang="ru">
	<head>
		<title>Notes</title> 

		<link rel="stylesheet" type="text/css" href="css/style.css">
 
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

		<meta name="format-detection" content="telephone=no">	
	</head>
	<body>
		<!-- =============== pop-up =============== -->
		<div class="pop-up">
	 	 	<div class="pop-up__body">
	 	 	 	<div class="pop-up__title"></div>
	 	 	 	<div class="pop-up__text"></div>
	 	 	 	<div class="pop-up__buttons">
	 	 	 	 	<button class="pop-up__button" id="pop-up__button1"></button><button class="pop-up__button" id="pop-up__button2"></button>
	 	 	 	</div>
	 	 	</div>
		</div>
		<div class="wrapper">
			<!-- =============== header =============== -->
			<header class="header">
				<div class="header__title">
					<h1>Notes</h1>
				</div>
			</header>
			<!-- =============== aside1 =============== -->
			<aside class="aside1">
				<div class="aside1__menu">
					<div class="aside1__title">My notes:</div>
	 				<ul class="aside1__all-notes"></ul>
 				</div>
			</aside>
			<!-- =============== main =============== -->
			<main class="main">
				<div class="main__note note">
					<textarea placeholder="Title" class="note__title"></textarea>
					<textarea placeholder="Text" name="note__textarea" class="note__textarea"></textarea>
				</div>
			</main>
			<!-- =============== aside2 =============== -->
			<aside class="aside2">
				<div class="aside2__menu">
					<button class="aside2__button" id="button__save">
						<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M4 2h14v2H4v16h2v-6h12v6h2V6h2v16H2V2h2zm4 18h8v-4H8v4zM20 6h-2V4h2v2zM6 6h9v4H6V6z"/></svg>
					</button>
					<button class="aside2__button" id="button__new-file">
						<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19 22h-7v-2h7V10h-6V4H5v8H3V2h12v2h2v2h2v2h2v14h-2zM17 6h-2v2h2V6zM8 19h3v-2H8v-3H6v3H3v2h3v3h2v-3z"/></svg>
					</button>
					<button class="aside2__button" id="button__trash">
						<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M16 2v4h6v2h-2v14H4V8H2V6h6V2h8zm-2 2h-4v2h4V4zm0 4H6v12h12V8h-4zm-5 2h2v8H9v-8zm6 0h-2v8h2v-8z"/></svg>
					</button>
					<div class="aside2__buttons-group">
						<button class="aside2__button" id="button__text-align">
							<svg viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg"><path d="M0 0v1h8v-1h-8zm0 2v1h6v-1h-6zm0 2v1h8v-1h-8zm0 2v1h6v-1h-6z" /></svg>
						</button>
						<div class="aside2__buttons" id="buttons-group__text-align">
							<button class="aside2__button" id="button__text-align-left">
								<svg viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg"><path d="M0 0v1h8v-1h-8zm0 2v1h6v-1h-6zm0 2v1h8v-1h-8zm0 2v1h6v-1h-6z" /></svg>
							</button>
							<button class="aside2__button" id="button__text-align-center">
								<svg viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg"><path d="M0 0v1h8v-1h-8zm1 2v1h6v-1h-6zm-1 2v1h8v-1h-8zm1 2v1h6v-1h-6z" /></svg>
							</button>
							<button class="aside2__button" id="button__text-align-right">
								<svg viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg"><path d="M0 0v1h8v-1h-8zm2 2v1h6v-1h-6zm-2 2v1h8v-1h-8zm2 2v1h6v-1h-6z" /></svg>
							</button>
							<button class="aside2__button" id="button__text-align-justify">
								<svg viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg"><path d="M0 0v1h8v-1h-8zm0 2v1h8v-1h-6zm-0 2v1h8v-1h-8zm0 2v1h8v-1h-6z" /></svg>
							</button>
						</div>
					</div>
				</div>
			</aside>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
